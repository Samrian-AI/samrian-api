[pytest]
# Set asyncio mode to auto to run async tests seamlessly.
asyncio_mode = auto

# Define the official location for all tests.
testpaths = tests

# Standard options for a professional developer experience.
addopts = -v -s --tb=short

# Enable clear, formatted logging for better debugging.
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Register markers for test organization and targeted runs.
markers =
    unit: Marks tests as unit tests (fast, isolated, no network).
    integration: Marks tests as integration tests (end-to-end logic, may involve mocked network).
